name: Prompt Quality

on:
  pull_request:
    branches: [main]

jobs:
  eval:
    runs-on: ubuntu-latest
    environment: sensei-eval
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run sensei-eval compare
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          npx sensei-eval compare \
            --config sensei-eval.config.ts \
            --baseline sensei-eval.baseline.json \
            --format text \
            --verbose
