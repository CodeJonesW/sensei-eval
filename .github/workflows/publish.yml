name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for version change
        id: version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          PREVIOUS=$(git show HEAD~1:package.json 2>/dev/null | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin','utf-8')).version" 2>/dev/null || echo "")

          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "version=$CURRENT" >> "$GITHUB_OUTPUT"
            echo "Version changed: $PREVIOUS â†’ $CURRENT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Version unchanged ($CURRENT), skipping publish"
          fi

      - if: steps.version.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - if: steps.version.outputs.changed == 'true'
        run: npm ci

      - if: steps.version.outputs.changed == 'true'
        run: npm test

      - if: steps.version.outputs.changed == 'true'
        run: npm run build

      - if: steps.version.outputs.changed == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - if: steps.version.outputs.changed == 'true'
        name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="v${{ steps.version.outputs.version }}"
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes
